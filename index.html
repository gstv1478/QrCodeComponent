<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode Component</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="main" class="section-blue">
        <div class="block">
            <div class="qrcode">
                <img src="assets/img/image-qr-code.png" alt="QRcode to visit Frontend Mentor">
            </div>
            <h2>Improve your front-end skills by
                 building projects
            </h2>
            <p>Scan the QR code to visit Frontend Mentor
                and take your coding skills to the next level
            </p>
        </div>

    </section>
</body>
</html>
